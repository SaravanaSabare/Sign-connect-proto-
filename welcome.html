<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sign Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #3498db;
            padding: 20px;
            animation: slideIn 0.5s;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }
        .hero {
            background-image: url('your-hero-image.jpg'); /* Replace with your image */
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2rem;
            margin-bottom: 30px;
            animation: fadeIn 1s;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
        }
        a{color:inherit;}
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><a href="#">Home</a><a href="select-language.html">Select Language</a></div>
    </div>

    <div class="hero">
        Welcome to Sign Connect!
    </div>

    <div class="content">
        <a href="main.html">
        <div class="card">
            <img src="your-image1.jpg" alt="Learning" style="width:100%; border-radius: 10px;">
            <h3>Learn Sign Language</h3>
            <p>Join us in discovering the beauty of sign language.</p>
        </div></a>
        <div class="card">
            <img src="your-image2.jpg" alt="Practice" style="width:100%; border-radius: 10px;">
            <h3>Practice Together</h3>
            <p>Interact with others and enhance your skills.</p>
        </div>
        <div class="card">
            <img src="your-image3.jpg" alt="Community" style="width:100%; border-radius: 10px;">
            <h3>Join the Community</h3>
            <p>Be part of our growing community.</p>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Sign Connect. All rights reserved.
    </div>

</body>
</html>
