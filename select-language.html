<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language - Sign Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #3498db;
            padding: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }
        .hero {
            background-image: url('your-hero-image.jpg'); /* Replace with your image */
            background-size: cover;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .language-selection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px 0;
        }
        .language-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 200px;
            transition: transform 0.2s;
        }
        .language-card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><a href="index.html">Home</a></div>
    </div>

    <div class="hero">
        Choose Your Language
    </div>

    <div class="language-selection">
        <div class="language-card">
            
            <h3><a href="learn.html" style="text-decoration: none; color: #3498db;">English</a></h3>
        </div>
        <div class="language-card">
           
            <h3><a href="learn2.html" style="text-decoration: none; color: #3498db;">Tamil</a></h3>
        </div>
        <div class="language-card">
            
            <h3><a href="learn3.html" style="text-decoration: none; color: #3498db;">Hindi</a></h3>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Sign Connect. All rights reserved.
    </div>

</body>
</html>
